plugins {
    // Apply the java plugin to add support for Java
    id 'java-library'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'

    // Apply the plugins to add support for Spring Boot
    id 'org.springframework.boot' version '2.5.0'
    id 'io.spring.dependency-management' version '1.0.7.RELEASE'
}

archivesBaseName = 'schema-registry-api'
group 'org.ga4gh'
version '0.1.0'

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use TestNG framework, also requires calling test.useTestNG() below
    testImplementation 'org.testng:testng:7.4.0'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.5.0'
    testImplementation 'org.springframework.security:spring-security-test'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.5.0'

    
}

application {
    // Define the main class for the application.
    mainClass = 'org.ga4gh.schemaregistry.api.App'
}

tasks.named('test') {
    // Use TestNG for unit tests.
    useTestNG()
}
